<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Process confirm</title>
</head>
<body>
    <script>
        function processConfirm(answer){
            let result = "";
            if (answer){
                result = "Yehh!! I love you too!!";
            }else {
                result = "No!! say ' Yes!!'";
            }
            return result;
        }
        let confirmAnswer = confirm("Are you love me?");
        let theAnswer = processConfirm(confirmAnswer);
        alert(theAnswer);
    </script>
</body>
</html>
